spring:
  datasource:
    # DB Credentials (FOR TESTING ONLY)
    #    url: jdbc:postgresql://localhost:5433/pointOfSaleDatabase?prepareThreshold=0
    #    username: postgres
    #    password: KxQwerAdFS156
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      #      ddl-auto: create-drop
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  security:
    jwt:
      # This secret key is for local testing only, doesn't matter if this gets pushed in the repository
      # Just make sure not to provide this value under any environments in the repository
      secret-key: ${SECRET_KEY}
      expiration: 86400000 # one day
      refresh-token:
        expiration:  604800000 # one week

logging:
  level:
    org.springframework.security: DEBUG


